<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SanslineAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ðŸŸ£ PioAI</div>
      <button class="new-chat">+ New Chat</button>
      <div class="chat-list">
        <div class="chat-item">Percakapan 7 Jul 2025, 10:37</div>
      </div>
    </aside>

    <main class="main">
      <div class="header">Hi ðŸ‘‹ <strong>Selamat Pagi!</strong></div>

      <div class="shortcuts">
        <button>Soal Matematika</button>
        <button>Web Dev</button>
        <button>Deep Research</button>
        <button>Image Generation</button>
        <button>More</button>
      </div>

      <div class="chat-window" id="messages"></div>

      <form class="input-area" id="chat-form">
        <input type="text" id="input" placeholder="How can I help you today?" required />
        <button type="submit" class="send-btn">â†‘</button>
      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = "bubble " + className;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value;
      addMessage(userInput, "user");
      input.value = "";

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    });
  </script>
</body>
</html>
